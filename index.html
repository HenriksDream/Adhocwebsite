<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twilight Imperium Draft 2025-11-29</title>
    <link rel="stylesheet" href="style.css">

    <style>
        #site-version {
            position: fixed;
            top: 10px;
            right: 15px;
            padding: 6px 12px;
            background: rgba(0,0,0,0.55);
            color: white;
            font-size: 14px;
            border-radius: 6px;
            z-index: 9999;
            font-family: monospace;
        }
    </style>
</head>

<body>

    <!-- MANUAL VERSION NUMBER -->
    <div id="site-version">v1.0.0</div>

    <h1>Twilight Imperium Draft 2025-11-29</h1>

    <div id="draft-section" style="margin-bottom: 30px; text-align: center;">
        <button id="draft-button"
                style="padding: 12px 26px; font-size: 20px; cursor: pointer; margin-right: 10px;">
            Draft Factions
        </button>

        <button id="reset-button"
                style="padding: 12px 26px; font-size: 20px; cursor: pointer; margin-left: 10px;">
            Reset Draft
        </button>

        <div style="margin-top: 20px;">
            <select id="player-filter"
                    style="padding: 10px; font-size: 18px; display:none; cursor:pointer;">
                <option value="all">Show All Factions</option>
            </select>
        </div>

        <div id="draft-results" style="margin-top: 20px;"></div>
    </div>

    <div id="faction-container"></div>

    <!-- IMAGE MODAL -->
    <div id="img-modal">
        <img id="img-modal-content" src="">
    </div>

    <script src="script.js"></script>
</body>
</html>
