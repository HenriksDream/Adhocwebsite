<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Korsord</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main id="app">
    <h1>Korsord</h1>

    <section class="layout">
      <div class="board">
        <div class="grid-wrap">
          <div id="grid" class="grid" role="grid" aria-label="Korsord"></div>
        </div>

        <div class="controls">
          <button id="clearBtn" type="button">Rensa</button>
          <button id="checkBtn" type="button">Rätta</button>
          <div id="mode" class="mode" aria-live="polite"></div>
        </div>

        <p class="hint">
          Tryck en ruta eller en ledtråd. Skriv bokstäver. Backspace raderar och går bakåt.
          Om en ruta hör till både vågrätt & neråt: tryck på samma ruta igen för att byta riktning.
        </p>
      </div>

      <aside class="clues" aria-label="Ledtrådar">
        <h2>Ledtrådar</h2>

        <div class="clue-columns">
          <div>
            <h3>vågrätt</h3>
            <ol id="cluesAcross" class="clue-list"></ol>
          </div>

          <div>
            <h3>neråt</h3>
            <ol id="cluesDown" class="clue-list"></ol>
          </div>
        </div>
      </aside>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
