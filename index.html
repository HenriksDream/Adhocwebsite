<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crossword</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main id="app">
    <h1>Crossword</h1>

    <section class="crossword" aria-label="Crossword grid">
      <div id="grid" class="grid" role="grid" aria-label="Crossword cells"></div>

      <div class="controls">
        <button id="clearBtn" type="button">Clear</button>
      </div>

      <p class="hint">Tap/click a white square and type. Backspace/Delete clears.</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
